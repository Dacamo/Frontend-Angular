
<div class="card">
  <div class="card-header">
      Buscar Persona
  </div>
  <div class="card-body">
      <blockquote class="blockquote mb-0">
          <form (ngSubmit)="insert()" #BuscadorForm="ngForm">
              <div class="form-row">
                  <div class="form-group col-md-6">
                      <label for="tipoDocumento">Tipo documento</label>
                      <select class="form-control" id="tipoDocumentoIdentidad" name="tipoDocumentoIdentidad" [(ngModel)]="tipoDocumentoIdentidad" required>
                          <option>--Seleccione--</option>
                          <option *ngFor="let documento of tipoDocumentos" [ngValue]="documento">{{documento.nombre}}</option>
                      </select>
                  </div>

                  <div class="form-group col-md-6">
                    <label for="nroDocumento">Numero documento</label>
                    <input type="text" class="form-control" id="nroDocumento" placeholder="NÃºmero de documento" name="nroDocumento" [(ngModel)]="nroDocumento" minlength="3" #numeroDocumento="ngModel" required>
                    <div class="alert alert-danger" *ngIf="numeroDocumento.invalid && (numeroDocumento.dirty || numeroDocumento.touched)">
                        <div *ngIf="numeroDocumento?.errors.required">Numero de documento es requerido</div>
                        <div *ngIf="numeroDocumento?.errors.minlength">Numero de documento debe terner al menos 3 caracteres</div>
                    </div>
                </div>

              </div>
              <button type="submit" class="btn btn-primary" [disabled]="!BuscadorForm.form.valid">Buscar</button>
          </form>

      </blockquote>
  </div>
</div>
